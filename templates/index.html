<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wordle Clone</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="left-section">
      <button class="icon-button" title="Info">ℹ️</button>
    </div>
    <h1 class="title">Wordle</h1>
    <div class="right-section">
      <button class="icon-button" title="Placeholder 1">◻</button>
      <button class="icon-button" title="Placeholder 2">◻</button>
      <button class="icon-button" title="Placeholder 3">◻</button>
    </div>
  </header>

  <!-- MAIN GAME -->
  <main class="game">
    <div id="game-board"></div>
    <div id="message-container"></div>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p>
      &copy; 2025 <a href="https://uniyx.net/">uniyx.net</a> |
      <a href="https://github.com/uniyx/python-wordle">GitHub</a> |
      <a href="https://www.nytimes.com/games/wordle/index.html">NYT</a>
    </p>
      </footer>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
